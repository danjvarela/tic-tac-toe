<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ae01f4d0eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="game-container">
      <div id="game-status" class="d-none">X wins</div>
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="nav-btn-container">
        <button type="button" id="prev-btn" class="d-none">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button type="button" id="reset-btn">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button type="button" id="next-btn" class="d-none">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
